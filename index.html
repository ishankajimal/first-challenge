<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ishank Ajimal | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
<div class="main-background">
  <div class="background">
    <div class="qr-code-background">
      <img class="qr-img" src="images/image-qr-code.png" alt="qr-code">
      <h3 class="heading">Improve your <strong>front-end skills</strong> by building projects.</h3>
      <p class="text">Scan the QR-code to visit them, Who gave me this projects for more</p>

    </div>
    
  </div>
</div>
  
  
</body>
</html>
